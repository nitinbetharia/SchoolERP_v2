version: "3.9"

services:
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm i && npm run build || true && node dist/server.js"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
    ports:
      - "3000:3000"
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: school_erp_master
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx:
    image: nginx:alpine
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"

  backup:
    image: alpine:3.19
    volumes:
      - mysql_data:/var/lib/mysql:ro
      - ./ops/backups:/backups
    entrypoint: /bin/sh -c
    command: "apk add --no-cache mariadb-client && while true; do mysqldump -h mysql -uroot -proot --all-databases > /backups/dump_$(date +%F_%H-%M-%S).sql; sleep 86400; done"

volumes:
  mysql_data:
  certbot-etc:
  certbot-var:
